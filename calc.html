<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>

    <title>Calculadora</title>
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="display-1 d-flex justify-content-center ">Calculadora JS</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>

                <div class="calculadora bg-alert">

                    <input type="text" disabled="disabled" class="resultado" id="resultado" placeholder="0">


                    <div class="row">
                        <input type="button" value="C" class="btn_c p-0 btn-dark btn-lg font-weight-light text-center" onclick="limpaTela()">
                        <input type="button" value="<-" class="btn_e p-0 btn-dark btn-lg font-weight-light text-center" onclick="apagaUltimo()">
                    </div>
                    <div class="row">
                        <input type="button" value="7" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '7')">
                        <input type="button" value="8" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '8')">
                        <input type="button" value="9" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '9')">
                        <input type="button" value="/" class="btn btn_dif" onclick="calc('operacao','/')">
                    </div>
                    <div class="row">
                        <input type="button" value="4" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '4')">
                        <input type="button" value="5" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '5')">
                        <input type="button" value="6" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '6')">
                        <input type="button" value="X" class="btn btn_dif" onclick="calc('operacao','*')">
                    </div>
                    <div class="row">
                        <input type="button" value="1" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '1')">
                        <input type="button" value="2" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '2')">
                        <input type="button" value="3" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '3')">
                        <input type="button" value="+" class="btn btn_dif" onclick="calc('operacao','+')">
                    </div>
                    <div class="row">
                        <input type="button" value="." class="btn btn_dif" onclick="calc(null,'.')">
                        <input type="button" value="0" class="btn btn-dark btn-lg font-weight-light" onclick="calc('numero', '0')">
                        <input type="button" value="=" class="btn btn_dif" onclick="calc(null,'=')">
                        <input type="button" value="-" class="btn btn_dif" onclick="calc('operacao','-')">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="bg-light text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <!-- Twitter -->
                <a class="link_media" href="https://twitter.com/idenismendes">
                    <button class="btn_twitter"></button>
                </a>
            <!-- Linkedin -->
            <a class="link_media" href="https://www.linkedin.com/in/denis-mendes-047583224/">
                <button class="btn_linkedin"></button>
            </a>
            <!-- Github -->
            <a class="link_media" href="https://github.com/Denis-Mendes">
                    <button class="btn_github"></button>
                </a>
          </section>
        </div>
      
        <div class="text-center p-3 bg-light text-black fs-5">
          2022
          <a class="text-black link_media fs-4" href="mailto:denismvalgas@gmail.com">denismvalgas@gmail.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    <script src="calc.js"></script>
</body>

</html>
